{% extends 'base.html' %}

{% block content %}    
    
    <h1>Make A Blog Post:</h1>
    
    <form action="/new_post" method='POST'>
        <label>
            <span class="form_label">Blog Title:</span>
            <input name="blog_title" type="text" value="{{post_title}}">
        </label>
        <p class="error">{{title_error}} &nbsp;</p>
        <label>
            <span class="form_label">New Blog Post:</span>
            <textarea name="blog_post" type="textarea" rows="10" cols="100">{{post_entry}}</textarea>
        </label>
        <p class="error">{{blog_entry_error}} &nbsp;</p>
        <input class="submit" type="submit" value="Add Entry" />
    </form>

{% endblock %}
